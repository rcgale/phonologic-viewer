name: build-windows
run-name: ${{ github.actor }} is building for windows
on: [push]
jobs:
  build-windows-version:
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [ "3.8" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build server
        run: |
          python -m PyInstaller -y server/app.windows.spec
      - name: Upload pyinstaller exe
        uses: actions/upload-artifact@v3
        with:
          name: phonologic-viewer-server-windows
          path: dist/phonologic-viewer.exe
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build-all
      - run: npm run package

      - name: Upload electron file
        uses: actions/upload-artifact@v3
        with:
          name: phonologic-viewer-electron
          path: out
